<!DOCTYPE html>
<div class='container'>
	<div ng-controller='LeaderboardController' data-ng-init="init()">
		<header> </header>
		<div class="panel panel-default" id="leaderboardPanel">
			<div class="panel-heading" id="leaderboardHeading">
				<h1 class="panel-title" id="leaderboardTitle">Top 20 rated AYW
					users</h1>
			</div>
			<div id="leaderboardDiv">
				<table id="leaderboardTable" class="table">
					<tr>
						<th>Photo</th>
						<th>Nickname</th>
						<th>Rating</th>
						<th>Expertise profile</th>
					</tr>
				</table>
			</div>

		</div>

		<div class='row'>
			<p>
				<a href="./#/"> <img class="fixed" title="Sign Out"
					alt="signOut" src='./images/Exit-48.png'>
				</a> <a href="./#/home"> <img class="fixed" title="Home" alt="home"
					src='./images/Home-48.png'>
				</a>
			</p>
		</div>
	</div>
</div>
