<!DOCTYPE html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
	<!-- add jquery -->
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- add angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
	<!-- Added User defined JS -->
	<script type="text/javascript" src="./scripts/App.js"></script>
	<script type="text/javascript" src="./scripts/Index.js"></script>
	<script type="text/javascript" src="./scripts/Home.js"></script>
	<script type="text/javascript" src="./scripts/SignUp.js"></script>
	<script type="text/javascript" src="./scripts/QuestionSubmit.js"></script>
	<script type="text/javascript" src="./scripts/NewestQuestions.js"></script>
	<!-- Added bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">	
	<link rel="stylesheet" href="./css/WebApp.css"></link>
	<title>AYW!</title>
</head>
<body ng-app='my-app' ng-controller='RouteConroller'>
	<div ng-switch on='view'>
		<div ng-switch-when="index" id="indexPage">
			<ng-include src="'./html/Partials/Index.html'"></ng-include>
		</div>
		<div ng-switch-when="home" id="homePage">
			<ng-include src="'./html/Partials/Home.html'"></ng-include>
		</div>
		<div ng-switch-when="signup" id="signUpPage">
			<ng-include src="'./html/Partials/SignUp.html'"></ng-include>
		</div>				
	</div>
</body>
</html>
